<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cindy Le | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 10px;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .nav-links a:hover {
            color: #777;
        }

        /* MAIN CONTENT */
        .container {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .photo img {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        }

        .about {
            max-width: 500px;
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: gray;
            margin-bottom: 20px;
        }

        .about p {
            line-height: 1.6;
            color: #444;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }

            .navbar {
                padding: 15px 30px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVIGATION BAR -->
    <div class="navbar">
        <div class="logo">CL</div>
        <div class="nav-links">
            <a href="Cindy Le 2025 Resume.docx.pdf">Resume</a>
            <a href="https://www.linkedin.com/in/cindyxle/" target="_blank">LinkedIn</a>
            <a href="mailto:cindyle@utexas.edu">Contact</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="photo">
            <img src="CL_pfp.jpg" alt="Cindy Le Photo">
        </div>

        <div class="about">
            <div class="name">Cindy Le</div>
            <div class="subtitle">Government @ UT Austin | Class of 2029</div>
            <p>
                I am a Government major at UT Austin with interests in public policy,
                law, and civic leadership. This portfolio showcases my academic work,
                experience, and professional journey.
            </p>
        </div>
    </div>
</body>
</html>
