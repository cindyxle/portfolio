<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .right {
            flex: 2;
            padding: 20px;
            background-color: #e9e9e9;
        }
        .profile {
            display: flex;
            align-items: flex-start;
        }
        .profile img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-right: 20px;
        }
        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .buttons a {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="profile">
                <img src="path/to/your/photo.jpg" alt="Profile Photo">
                <div>
                    <h1>Your Name</h1>
                    <h2>Your Subtitle</h2>
                </div>
            </div>
            <div class="buttons">
                <a href="path/to/your/resume.pdf">Resume</a>
                <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
            </div>
        </div>
        <div class="right">
            <h2>About Me</h2>
            <p>Your about section goes here. Detail your background, skills, and what sets you apart.</p>
        </div>
    </div>
</body>
</html>
